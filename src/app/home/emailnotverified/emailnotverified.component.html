<div class="py-12 bg-white">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center">
      <h3>ðŸ‘‹ðŸ‘‹ðŸ‘‹ðŸ‘‹</h3>
      <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
         Check your email for confirmation link
      </h3>
      <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 lg:mx-auto">
      This is to verify whether the email belongs to you. Refresh browser if already
      confirmed link or type your email to resend in case you didn't receive link.
      </p>
    </div>

    <div class="mt-10">
      <div class=" flex justify-center sm:content-end md:content-center lg:content-between xl:content-around">
        <button type="button" class="group relative w-full flex justify-center py-2 
        px-4 border border-transparent text-sm leading-5 font-medium rounded-md 
        text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none 
        focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 
        transition duration-150 ease-in-out custom-width"
        *ngIf="!requestNewConfirmationLink"
        (click)="sendConfirmationLink()"
        >
         
         Didn't receive link? Tap here
        </button>
        <form class="w-full max-w-sm" *ngIf="requestNewConfirmationLink">
          <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
            <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Jane Doe" aria-label="Full name">
            <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
              Resend link
            </button>
            <button 
            (click)="cancel()"
            class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded" type="button">
              Cancel
            </button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>

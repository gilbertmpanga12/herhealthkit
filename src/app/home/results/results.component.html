<div class="bg-white pb-4 px-4 rounded-md w-full mt-5">
  <div class="flex flex-col w-full pt-6 ">
    <h1 class="font-medium 
      antialiased text-base sm:text-lg 
      md:text-xl lg:text-2xl xl:text-3xl text-gray-800">Your screening results</h1>
    <p class="font-normal text-gray-800 pl-1">Review and print all results as instructed by Physician</p>

  </div>
  <div class="w-full flex justify-end px-2 mt-2">
    <div class="w-full sm:w-64 inline-block relative ">
      <button type="button" (click)="printDocument()"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
            fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 2h16v4h-16v-4z"></path>
            <path
              d="M30 8h-28c-1.1 0-2 0.9-2 2v10c0 1.1 0.9 2 2 2h6v8h16v-8h6c1.1 0 2-0.9 2-2v-10c0-1.1-0.9-2-2-2zM4 14c-1.105 0-2-0.895-2-2s0.895-2 2-2 2 0.895 2 2-0.895 2-2 2zM22 28h-12v-10h12v10z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
        Print
      </button>
    </div>
  </div>

  <div class="container mx-auto mt-6">

   <ng-container *ngIf="screening$ | async; let items; else loading">
    <table class="w-full text-left table-collapse" id="table" >
      <thead>
        <tr>
          <th class="text-sm font-semibold text-gray-700 p-2 bg-gray-100">Parameters</th>
          <th class="text-sm font-semibold text-gray-700 p-2 bg-gray-100">Meaning</th>
          <th class="text-sm font-semibold text-gray-700 p-2 bg-gray-100">Recommendation</th>
        </tr>
      </thead>

      <tbody class="align-baseline">
        <ng-container *ngFor="let head of items">
        
          <tr *ngFor="let parameter of head['visualtest']">
            <td class="p-2 border-t border-gray-300 font-mono text-xs text-purple-700 whitespace-no-wrap">
              {{parameter['parameters']['name']}}</td>
            <td class="p-2 border-t border-gray-300 font-mono text-xs text-blue-700 whitespace-pre">{{parameter['parameters']['meaning']}}
            </td>
            <td class="p-2 border-t border-gray-200
            font-mono text-xs text-blue-700 whitespace-pre">{{parameter['parameters']['results']}}</td>
          </tr>
         
        </ng-container>
        
      </tbody>
      
    </table>
    <div *ngIf="items.length === 0" class="w-full">
      <h1 class="font-medium text-center mt-10 text-base text-2xl text-gray-800">You have not done any screening yet</h1>
    </div>
   </ng-container>

   <ng-template #loading>
    <div 
  
    style="
    vertical-align: middle;
    text-align: center;
    color: #129DD8;
    border-style: none;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);">
    <img height="100" width="100" src="./assets/Spinner-1s-200px.gif" alt="Industrious" />
  </div>
   </ng-template>

    


  </div>

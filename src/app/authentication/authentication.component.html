

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div>
        <!-- <img class="mx-auto h-12 w-auto" 
        src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow"> -->

        <!-- <h1 
             routerLink="/" style="outline: none;"
             class="mx-auto h-12 w-auto mt-1 text-xl logo font-medium 
             lg:block h-8 w-auto cursor-pointer text-indigo-600 mr-1 text-center"
              style="font-size: 24px !important;"
             >Herhealth kit</h1> -->
             <h1 
             style="font-size: 27px !important;"
             class="text-indigo-700 antialiased text-opacity-100  mx-auto h-12 w-auto h-8 w-auto lg:block  mt-1 text-xl mb-1 text-center text-3xl leading-9 font-extrabold text-gray-900 logo">
              Herhealth kit
            </h1>
        
        <h2 class="h-12 text-center text-3xl leading-9 font-extrabold text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
          Or
          <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
            create a new account
          </a>
        </p>
      </div>
      
      <form class="mt-8" [formGroup]="loginGroup" (ngSubmit)="login()">
        
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm">
          <div>
            <input aria-label="Email address"  formControlName="email"
            type="email" required 
            [className]="loginGroup.get('email').touched && 
            loginGroup.get('email').invalid ? errorClass : defaultFormClass"
            placeholder="Email address">
          </div>
          
          <div class="-mt-px">
            <input aria-label="Password"  
            formControlName="password"
            [className]="loginGroup.get('password').touched && 
            loginGroup.get('password').invalid ? errorClass : defaultFormClass"
            type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Password">
          </div>
        </div>

        <p 
        *ngIf="loginGroup.get('password').touched && loginGroup.get('password').invalid"
        class="text-red-500 text-xs italic mt-1">* Please provide email.</p>
        <p class="text-red-500 text-xs italic mt-1"
            *ngIf="loginGroup.get('email').touched && loginGroup.get('email').invalid"
            >* Please enter a valid email address e.g samhawks@example.com</p>
  
        <div class="mt-6 flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember_me" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
            <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
              Remember me
            </label>
          </div>
  
          <div class="text-sm leading-5">
            <a routerLink="/auth/forgot-password" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
              Forgot your password?
            </a>
          </div>
        </div>
  
        <div class="mt-6">
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
            <ng-container *ngIf="!service.isLoading">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </ng-container>
            <div class="spinner" *ngIf="service.isLoading">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>

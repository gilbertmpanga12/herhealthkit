<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
          Reset your password
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
          Or
          <a routerLink="/auth" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
            log in your account
          </a>
        </p>
      </div>
      <form class="mt-8" [formGroup]="forgotPasswordGroup" (ngSubmit)="requestNewPassword()">
        
        <div class="rounded-md shadow-sm">
          <div>
            <input aria-label="Email address"

              type="email" required  formControlName="email"
              [className]="forgotPasswordGroup.get('email').
              invalid && forgotPasswordGroup.get('email').touched ? 'appearance-none rounded-none relative block w-full px-3 py-2 border
              border-red-500 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none
               focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5' : 'appearance-none rounded-none relative block w-full px-3 py-2 border
               border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none
                focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5'" 
               placeholder="Enter your email address">
               
          </div>
         
        </div>
  
        <p class="text-gray-600 text-xs italic mt-1"
        *ngIf="forgotPasswordGroup.get('email').invalid && forgotPasswordGroup.get('email').touched"
        >Please fill in a valid email e.g johnhope@example.com</p>
        
  
        <div class="mt-6">
          <button type="button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
            <ng-container *ngIf="!service.isLoading">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span> Reset my password
            </ng-container>
            <div class="spinner" *ngIf="service.isLoading">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>

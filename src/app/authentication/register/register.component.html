<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
*ngIf="!service.accountSelected" 
>
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
          What type of account do you want to set up?
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
          Or Already have an account?
          <a routerLink="/auth" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
            Login
          </a>
        </p>
      </div>
      <div class="mt-8">
        <div class="mt-6" *ngFor="let account of accountTypes">
          <button type="button" 
         [routerLink]="account.url"
          class="group relative w-full flex justify-center py-2 px-4 border border-indigo-700
          text-md leading-5 font-medium rounded-md text-indigo-700 bg-transparent hover:bg-indigo-700 hover:text-white 
          focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo 
          active:bg-indigo-700 transition duration-150 ease-in-out">
            
            {{account.name}}
          </button>
        </div>
    </div>
    </div>
  </div>
